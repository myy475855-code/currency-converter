    /* Full-screen video background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5); /* dim video for readability */
    }

    /* Card styling */
    .converter-card {
      border: none;
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .converter-card:hover {
      transform: translateY(-5px);
    }

    h3 {
      font-weight: 700;
      color: #333;
    }

    .select2-container--bootstrap5 .select2-selection--single {
      height: calc(2.5rem + 2px);
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    #result {
      background-color: #f0f4ff;
      border-left: 5px solid #2575fc;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .btn-primary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    /* Center content vertically */
    .container-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive tweaks */
    @media(max-width: 576px) {
      .converter-card {
        padding: 20px;
      }
    }

  <div class="container-wrapper">
    <div class="converter-card text-center">

        <div class="mb-3">
          <label for="amount" class="form-label fw-semibold">Amount</label>
          <input type="number" class="form-control form-control-lg" id="amount" name="amount" placeholder="Enter amount" required>
        </div>

        <div class="mb-3">
          <label for="from" class="form-label fw-semibold">From</label>
          <select class="form-select" id="from" name="from" required>
            <option value="">Select</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="to" class="form-label fw-semibold">To</label>
          <select class="form-select" id="to" name="to" required>

        <div class="d-grid mt-4">

      </form>

    function populateDropdowns() {
      const fromSelect = $('#from');
      const toSelect = $('#to');

      Object.keys(currencies).forEach(code => {
        const name = currencies[code];
        fromSelect.append(new Option(`${code} - ${name}`, code));
        toSelect.append(new Option(`${code} - ${name}`, code));
      });

      fromSelect.val('USD');
      toSelect.val('PKR');

      $('#from, #to').select2({ placeholder: "Select a currency", theme: "bootstrap-5" });
    }

    $(document).ready(function() {
      populateDropdowns();
    });

    document.getElementById('convertForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      try {
        const response = await fetch(`/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await response.json();
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        if (data.error) {
          resultText.textContent = "‚ùå Error: " + data.error;
        } else {
          resultText.textContent = `${data.amount} ${data.from} = ${data.converted_amount} ${data.to} (Rate: ${data.rate.toFixed(4)})`;
        }
        resultDiv.style.display = 'block';
      } catch (error) {
        alert("Error performing conversion.");
        console.error(error);
      }
    });
